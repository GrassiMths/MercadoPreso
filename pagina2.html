<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Compras</title>
    <link rel="stylesheet" href="style2.css">
    
    
</head>
<body>
    
<div class="container">
    
    <h1>Catálogo de Compras</h1> 

    <div class="product">
        <img src="assets/produto1.jpg" alt="Produto 1">
        <div class="product-info">
            <h2>Cadeira Gamer Rosa</h2>
            <p>Cadeira gamer para os verdadeiros gamers.</p>
            <p>Preço: R$ 990,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </div>

    <div class="product">
        <img src="assets/produto2.jpg" alt="Produto 2"> 
        <div class="product-info">
            <h2>PC Gamer</h2>
            <p>PC gamer completo perfeito para jogo com um alto desempenho.</p>
            <p>Preço: R$ 5599,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </div>

    <div class="product">
        <img src="assets/produto3.png" alt="Produto 3"> 
        <div class="product-info">
            <h2>Cueca Los 3 Mas Grandes</h2>
            <p>Cueca mais pika de todos os tempos.</p>
            <p>Preço: R$ 99,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </div>
    
</div>



</body>
</html>
